<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- 完整的 Favicon 设置 -->
    <!-- 标准 Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    
    <!-- Apple 设备 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    
    <!-- Android 设备 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/image/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/image/android-chrome-512x512.png">
    
    <!-- Web App 清单 -->
    <link rel="manifest" href="/image/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合科技中心 | CZH综合科技</title>
     <!-- 使用 HTTPS 版本的 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2') fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px; /* 为页脚留出空间 */
        }

        /* 顶部导航栏 */
        .header {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            padding: 20px 8%;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin-left: 35px;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        /* 软件元素覆盖 */
        .software-global-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .software-global-overlay::before {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://cdn-icons-png.flaticon.com/512/226/226777.png') no-repeat;
            background-size: contain;
            top: 30%;
            left: 10%;
        }

        .software-global-overlay::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('https://www.freeiconspng.com/uploads/c--logo-icon-0.png') no-repeat;
            background-size: contain;
            top: 50%;
            right: 15%;
        }

        /* 内容容器 */
        .container {
            padding: 150px 8% 50px;
            position: relative;
            z-index: 1;
        }

        /* 软件卡片 */
        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .software-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .software-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-5px);
        }

        .software-type {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .type-website {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
        }

        .type-software {
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
        }

        .software-icon img {
            width: 50px;
            filter: brightness(0) invert(1);
        }

        .software-title {
            color: white;
            margin: 15px 0;
        }

        .software-description {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        /* 下载按钮 */
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        /* 网站信息显示 */
        .site-info {
            position: fixed;
            bottom: 80px; /* 调整位置，为页脚留出空间 */
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        /* 贡献总次数样式 */
        .total-bubbles {
            color: #4facfe;
            font-weight: bold;
            font-size: 16px;
        }

        .next-update {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        /* 页脚样式 */
        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 4, 40, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
            z-index: 100;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-link:hover {
            color: #4facfe;
            transform: translateY(-1px);
        }

        .discord-link:hover {
            color: #5865F2;
        }

        .footer-separator {
            color: rgba(255,255,255,0.3);
            font-size: 14px;
        }

        .copyright {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }


        /* 动态边框效果 */
        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #ff758c, #ff7eb3, #00f2fe);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: borderAnimation 3s linear infinite;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .modal-icon {
            font-size: 50px;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: white;
        }

        .modal-description {
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links-modal {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-link-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .social-link-modal:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .social-link-modal.discord {
            background: rgba(88, 101, 242, 0.2);
        }

        .social-link-modal.discord:hover {
            background: rgba(88, 101, 242, 0.3);
        }

        .social-link-modal.github {
            background: rgba(255,255,255,0.1);
        }

        .social-link-modal.github:hover {
            background: rgba(255,255,255,0.2);
        }

        .social-icon {
            font-size: 30px;
        }

        .social-name {
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .modal-btn.primary {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        @media (max-width: 768px) {
            .header { padding: 15px 5%; }
            .nav a { margin-left: 15px; }
            .container { padding: 120px 5% 30px; }
            .category-filter { flex-wrap: wrap; }
            .site-info { 
                font-size: 12px; 
                padding: 10px;
                bottom: 70px;
            }
            .site-footer {
                padding: 12px 0;
            }
            .footer-links {
                gap: 10px;
                flex-direction: column;
            }
            .footer-separator {
                display: none;
            }
            .footer-link, .copyright {
                font-size: 12px;
            }
            .modal-content {
                padding: 30px 20px;
            }
            .social-links-modal {
                flex-direction: column;
                gap: 10px;
            }
            .social-link-modal {
                min-width: auto;
                flex-direction: row;
                justify-content: center;
            }
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
   
    <header class="header">
        <div class="logo">CZH综合科技</div>
        <nav class="nav">
            <a href="index.html">首页</a>
            <a href="other.html">其他</a>
            <a href="developer.html">开发者</a>
            <a href="resources.html">其他资源</a>
        </nav>
    </header>

    <!-- 首页内容 -->
    <div class="container" id="home">
    <div class="software-grid">
            <!-- Windows10 - 其他资源 -->
            <div class="software-card" data-type="website">
                <span class="software-type type-website">页面</span>
                <div class="software-icon">
                    <img src="https://img.icons8.com/?size=100&id=99317&format=png&color=000000">
                </div>
                <h3 class="software-title">Windows10资源中心</h3>
                <p class="software-description">全网最齐全的，搜集Microsoft在Internet上发布的，Windows10ISO镜像文件</p>
                <a href="https://czh2013.github.io/123panwin10.html" target="_blank" class="download-btn">
                    立即访问
                    <i class="fas fa-external-link-alt" style="margin-left: 8px;"></i>
                </a>
            </div>

    <!-- 网站信息 -->
    <div class="site-info">
        <div>运营时间: <span id="uptimeDetail">0天0时0分0秒</span></div>
        <div>用户访问次数: <span id="visitCount">0</span></div>
        <div>网站贡献总次数: <span id="totalBubbleCount" class="total-bubbles">245</span></div>
        <div class="next-update" id="nextUpdate">下次更新: 15分钟后</div>
    </div>

    <!-- 页脚区域 -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://discord.gg/yjGZG3AueY" target="_blank" class="footer-link discord-link">
                    <i class="fab fa-discord"></i>
                    Discord社区
                </a>
                <span class="footer-separator">|</span>
                <a href="https://github.com/czh2013/czh2013.github.io" target="_blank" class="footer-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <span class="footer-separator">|</span>
                <span class="copyright">© 2025 CZH综合科技 - 技术资源分享</span>
            </div>
        </div>
    </footer>

    <script>
        // 欢迎弹窗功能
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeModal = document.getElementById('welcomeModal');
            const understandBtn = document.getElementById('understandBtn');
            const dontShowBtn = document.getElementById('dontShowBtn');
            
            // 检查是否已经设置不再显示
            const dontShowWelcome = localStorage.getItem('dontShowWelcome');
            
            if (!dontShowWelcome) {
                // 显示弹窗
                setTimeout(() => {
                    welcomeModal.classList.add('active');
                }, 500);
            }
            
            // "我知道了"按钮点击事件
            understandBtn.addEventListener('click', function() {
                welcomeModal.classList.remove('active');
                // 不设置localStorage，下次还会显示
            });
            
            // "不再显示"按钮点击事件
            dontShowBtn.addEventListener('click', function() {
                welcomeModal.classList.remove('active');
                // 设置localStorage，永久不再显示
                localStorage.setItem('dontShowWelcome', 'true');
            });
            
            // 点击弹窗外部也可以关闭
            welcomeModal.addEventListener('click', function(e) {
                if (e.target === welcomeModal) {
                    welcomeModal.classList.remove('active');
                }
            });
        });

        // 分类筛选功能
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有按钮的active类
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 给当前点击的按钮添加active类
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                const cards = document.querySelectorAll('.software-card');
                
                cards.forEach(card => {
                    if (filter === 'all') {
                        card.style.display = 'block';
                    } else {
                        if (card.getAttribute('data-type') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    }
                });
            });
        });

        // 初始化访问次数
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitCount').textContent = visitCount;

        // 网站贡献总次数功能
        let totalBubbleCount = 245;
        const startTime = new Date('2025-08-24T09:00:00');
        
        function getTotalMinutes() {
            const now = new Date();
            return Math.floor((now - startTime) / (1000 * 60));
        }
        
        function calculateTotalBubbles() {
            const totalMinutes = getTotalMinutes();
            const intervals = Math.floor(totalMinutes / 15);
            let total = 245;
            
            for (let i = 0; i < intervals; i++) {
                const random = ((i * 9301 + 49297) % 233280) / 233280;
                const increment = Math.floor(random * 71) + 20;
                total += increment;
            }
            
            return total;
        }
        
        function updateTotalBubbles() {
            totalBubbleCount = calculateTotalBubbles();
            document.getElementById('totalBubbleCount').textContent = totalBubbleCount.toLocaleString();
            
            const totalMinutes = getTotalMinutes();
            const minutesSinceLastUpdate = totalMinutes % 15;
            const minutesUntilNextUpdate = 15 - minutesSinceLastUpdate;
            
            document.getElementById('nextUpdate').textContent = `下次更新: ${minutesUntilNextUpdate}分钟后`;
        }
        
        updateTotalBubbles();
        setInterval(updateTotalBubbles, 60 * 1000);
        
        setInterval(() => {
            const randomIncrement = Math.floor(Math.random() * 71) + 20;
            totalBubbleCount += randomIncrement;
            
            document.getElementById('totalBubbleCount').textContent = totalBubbleCount.toLocaleString();
            
            const notification = document.createElement('div');
            notification.textContent = `网站贡献总次数增加了 ${randomIncrement}！`;
            notification.style.position = 'fixed';
            notification.style.bottom = '120px';
            notification.style.right = '20px';
            notification.style.background = 'rgba(79, 172, 254, 0.9)';
            notification.style.color = 'white';
            notification.style.padding = '10px 15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '100';
            notification.style.fontSize = '14px';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }, 15 * 60 * 1000);

        function calculateUptimeDetail() {
            const startDate = new Date('2025-08-24T09:00:00');
            const now = new Date();
            
            let diff = now - startDate;
            
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const remainingDays = days % 365 % 30;
            
            let timeString = '';
            
            if (years > 0) {
                timeString += `${years}年`;
            }
            if (months > 0 || years > 0) {
                timeString += `${months}月`;
            }
            
            timeString += `${remainingDays}天${hours}时${minutes}分${seconds}秒`;
            
            document.getElementById('uptimeDetail').textContent = timeString;
        }
        
        calculateUptimeDetail();
        setInterval(calculateUptimeDetail, 1000);
    </script>
</body>
