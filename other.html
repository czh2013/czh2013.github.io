<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 完整的 Favicon 设置 -->
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    
    <!-- Apple 设备 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    
    <!-- Android 设备 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/image/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/image/android-chrome-512x512.png">
    
    <!-- Web App 清单 -->
    <link rel="manifest" href="/image/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CZH综合科技 - 其他">
    <title>其他 | CZH综合科技</title>
    <!-- 使用 HTTPS 版本的 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2') fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px; /* 为页脚留出空间 */
        }

        .header {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            padding: 20px 8%;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin-left: 35px;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        .container {
            padding: 150px 8% 50px;
            text-align: center;
        }

        .bubble-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bubble-count {
            font-size: 80px;
            margin: 30px 0;
            color: #4facfe;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .bubble-btn {
            padding: 15px 40px;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bubble-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .bubble-message {
            margin-top: 20px;
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            min-height: 30px;
        }

        .bubble-animation {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(79, 172, 254, 0.7);
            border-radius: 50%;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: bubbleRise 2s ease-in-out forwards;
        }

        @keyframes bubbleRise {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -300px);
                opacity: 0;
            }
        }

        /* 网站信息显示 */
        .site-info {
            position: fixed;
            bottom: 80px; /* 调整位置，为页脚留出空间 */
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        .total-bubbles {
            color: #4facfe;
            font-weight: bold;
            font-size: 16px;
        }

        .next-update {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        /* 页脚样式 */
        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 4, 40, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
            z-index: 100;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-link:hover {
            color: #4facfe;
            transform: translateY(-1px);
        }

        .discord-link:hover {
            color: #5865F2;
        }

        .footer-separator {
            color: rgba(255,255,255,0.3);
            font-size: 14px;
        }

        .copyright {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header { padding: 15px 5%; }
            .nav a { margin-left: 15px; }
            .container { padding: 120px 5% 30px; }
            .site-info { 
                font-size: 12px; 
                padding: 10px;
                bottom: 70px;
            }
            .site-footer {
                padding: 12px 0;
            }
            .footer-links {
                gap: 10px;
                flex-direction: column;
            }
            .footer-separator {
                display: none;
            }
            .footer-link, .copyright {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CZH综合科技</div>
        <nav class="nav">
            <a href="index.html">首页</a>
            <a href="other.html">其他</a>
            <a href="developer.html">开发者</a>
            <a href="resources.html">其他资源</a>
        </nav>
    </header>

    <div class="container">
        <div class="bubble-container">
            <h2><i class="fas fa-bubbles"></i> 贡献值</h2>
            <div class="bubble-count" id="bubbleCount">0</div>
            <button class="bubble-btn" id="bubbleBtn">点我贡献 <i class="fas fa-plus"></i></button>
            <div class="bubble-message" id="bubbleMessage"></div>
        </div>
    </div>

    <!-- 网站信息 -->
    <div class="site-info">
        <div>运营时间: <span id="uptimeDetail">0天0时0分0秒</span></div>
        <div>用户访问次数: <span id="visitCount">0</span></div>
        <div>网站贡献总次数: <span id="totalBubbleCount" class="total-bubbles">245</span></div>
        <div class="next-update" id="nextUpdate">下次更新: 15分钟后</div>
    </div>

    <!-- 页脚区域 -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://discord.gg/yjGZG3AueY" target="_blank" class="footer-link discord-link">
                    <i class="fab fa-discord"></i>
                    Discord社区
                </a>
                <span class="footer-separator">|</span>
                <a href="https://github.com/czh2013/czh2013.github.io" target="_blank" class="footer-link">
                    <i class="fab fa-github"></i>
                    GitHub项目
                </a>
                <span class="footer-separator">|</span>
                <a href="https://qm.qq.com/q/vUgw502SOW" target="_blank" class="footer-link qq-link">
                    <i class="fab fa-qq"></i>
                    QQ交流群
                </a>
                <span class="footer-separator">|</span>
                <span class="copyright">© 2025 CZH综合科技 - 技术资源分享</span>
            </div>
        </div>
    </footer>

    <script>
        // 初始化访问次数
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitCount').textContent = visitCount;
        
        // 贡献功能
        let bubbleCount = 0;
        let todayBubbles = 0;
        
        // 检查是否是同一天
        const lastBubbleDate = localStorage.getItem('lastBubbleDate');
        const currentDate = new Date().toDateString();
        
        if (lastBubbleDate === currentDate) {
            todayBubbles = parseInt(localStorage.getItem('todayBubbles')) || 0;
        } else {
            todayBubbles = 0;
            localStorage.setItem('lastBubbleDate', currentDate);
            localStorage.setItem('todayBubbles', todayBubbles);
        }
        
        document.getElementById('bubbleCount').textContent = todayBubbles;
        
        document.getElementById('bubbleBtn').addEventListener('click', function() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble-animation';
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 2000);
            
            todayBubbles++;
            bubbleCount++;
            
            document.getElementById('bubbleCount').textContent = todayBubbles;
            document.getElementById('bubbleMessage').textContent = `今日贡献了 ${todayBubbles} 次！`;
            
            localStorage.setItem('todayBubbles', todayBubbles);
            localStorage.setItem('totalBubbles', bubbleCount);
        });

        // 网站贡献总次数功能
        let totalBubbleCount = 245;
        const startTime = new Date('2025-08-24T09:00:00');
        
        function getTotalMinutes() {
            const now = new Date();
            return Math.floor((now - startTime) / (1000 * 60));
        }
        
        function calculateTotalBubbles() {
            const totalMinutes = getTotalMinutes();
            const intervals = Math.floor(totalMinutes / 15);
            let total = 245;
            
            for (let i = 0; i < intervals; i++) {
                const random = ((i * 9301 + 49297) % 233280) / 233280;
                const increment = Math.floor(random * 71) + 20;
                total += increment;
            }
            
            return total;
        }
        
        function updateTotalBubbles() {
            totalBubbleCount = calculateTotalBubbles();
            document.getElementById('totalBubbleCount').textContent = totalBubbleCount.toLocaleString();
            
            const totalMinutes = getTotalMinutes();
            const minutesSinceLastUpdate = totalMinutes % 15;
            const minutesUntilNextUpdate = 15 - minutesSinceLastUpdate;
            
            document.getElementById('nextUpdate').textContent = `下次更新: ${minutesUntilNextUpdate}分钟后`;
        }
        
        updateTotalBubbles();
        setInterval(updateTotalBubbles, 60 * 1000);
        
        setInterval(() => {
            const randomIncrement = Math.floor(Math.random() * 71) + 20;
            totalBubbleCount += randomIncrement;
            
            document.getElementById('totalBubbleCount').textContent = totalBubbleCount.toLocaleString();
            
            const notification = document.createElement('div');
            notification.textContent = `网站贡献总次数增加了 ${randomIncrement}！`;
            notification.style.position = 'fixed';
            notification.style.bottom = '120px';
            notification.style.right = '20px';
            notification.style.background = 'rgba(79, 172, 254, 0.9)';
            notification.style.color = 'white';
            notification.style.padding = '10px 15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '100';
            notification.style.fontSize = '14px';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }, 15 * 60 * 1000);

        function calculateUptimeDetail() {
            const startDate = new Date('2025-08-24T09:00:00');
            const now = new Date();
            
            let diff = now - startDate;
            
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const remainingDays = days % 365 % 30;
            
            let timeString = '';
            
            if (years > 0) {
                timeString += `${years}年`;
            }
            if (months > 0 || years > 0) {
                timeString += `${months}月`;
            }
            
            timeString += `${remainingDays}天${hours}时${minutes}分${seconds}秒`;
            
            document.getElementById('uptimeDetail').textContent = timeString;
        }
        
        calculateUptimeDetail();
        setInterval(calculateUptimeDetail, 1000);
    </script>
</body>

</html>
