                    <div class="engine-item active" data-engine="baidu">

    <script>
        // å¼•æ“å›¾æ ‡åŠ è½½å¤±è´¥æ—¶çš„å¤„ç†å‡½æ•°
        function handleIconError(img) {
            img.style.display = 'none'; // éšè—å›¾ç‰‡
            // æ˜¾ç¤ºåŒçº§çš„å¤‡ç”¨å›¾æ ‡
            const fallback = img.nextElementSibling; // åº”è¯¥æ˜¯ <i> å…ƒç´ 
            if (fallback && fallback.classList.contains('fallback')) {
                fallback.classList.add('show');
            }
        }

        // åˆå§‹åŒ–æ‰€æœ‰å¼•æ“é¡¹ï¼Œæ£€æŸ¥å›¾ç‰‡æ˜¯å¦å·²åŠ è½½å¤±è´¥ï¼ˆä¾‹å¦‚ç¼“å­˜é—®é¢˜ï¼‰
        document.querySelectorAll('.engine-icon').forEach(img => {
            // å¦‚æœå›¾ç‰‡å·²ç»åŠ è½½å¤±è´¥ï¼ˆè‡ªç„¶é«˜åº¦ä¸º0ï¼‰ï¼Œè§¦å‘å¤„ç†
            if (img.complete && img.naturalHeight === 0) {
                handleIconError(img);
            }
        });

        // æœç´¢å¼•æ“åˆ‡æ¢åŠŸèƒ½
        const engineToggle = document.getElementById('engineToggle');
        const engineList = document.getElementById('engineList');
        const currentEngine = document.getElementById('currentEngine');
        const engineItems = document.querySelectorAll('.engine-item');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');

        let currentEngineType = 'baidu';

        engineToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            engineList.classList.toggle('active');
        });

        engineItems.forEach(item => {
            item.addEventListener('click', function() {
                const engine = this.getAttribute('data-engine');
                currentEngineType = engine;
                currentEngine.textContent = this.querySelector('span').textContent;
                
                engineItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                engineList.classList.remove('active');
            });
        });

        searchBtn.addEventListener('click', function() {
            performSearch();
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                let searchUrl;
                switch(currentEngineType) {
                    case 'baidu':
                        searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                        break;
                    case 'bing':
                        searchUrl = `https://cn.bing.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'google':
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'yahoo':
                        searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                        break;
                    case 'wikipedia':
                        searchUrl = `https://zh.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(query)}`;
                        break;
                    case 'duckduckgo':
                        searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    case 'yandex':
                        searchUrl = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
                        break;
                    case 'github':
                        searchUrl = `https://github.com/search?q=${encodeURIComponent(query)}`;
                        break;
                }
                if (searchUrl) {
                    window.open(searchUrl, '_blank');
                }
            }
        }

        // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸå…³é—­å¼•æ“åˆ—è¡¨
        document.addEventListener('click', function(e) {
            if (!engineToggle.contains(e.target) && !engineList.contains(e.target)) {
                engineList.classList.remove('active');
            }
        });

        // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ï¼ˆä¿®å¤å›¾æ ‡ä¹±ç ï¼šç¡®ä¿ç±»åå­˜åœ¨ï¼‰
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeIcon.className = 'fas fa-sun';  // å¤ªé˜³å›¾æ ‡
            } else {
                themeIcon.className = 'fas fa-palette'; // è°ƒè‰²æ¿å›¾æ ‡
            }
        });

        // é¢å¤–ä¿é™©ï¼šå¦‚æœ Font Awesome åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºæ–‡å­—ç¬¦å·
        // æ£€æµ‹å›¾æ ‡æ˜¯å¦æ˜¾ç¤ºæ­£å¸¸ï¼ˆä¾‹å¦‚å­—ä½“åŠ è½½å¤±è´¥æ—¶ï¼Œå›¾æ ‡å¯èƒ½æ˜¾ç¤ºä¸ºæ–¹å—ï¼‰
        // è¿™é‡Œç®€å•æ·»åŠ ä¸€ä¸ª fallbackï¼šå¦‚æœ 1 ç§’åå›¾æ ‡ä»æœªæ¸²æŸ“ï¼Œæ›¿æ¢ä¸ºæ–‡æœ¬ç¬¦å·
        setTimeout(() => {
            const icon = themeIcon;
            // æ£€æŸ¥è®¡ç®—æ ·å¼ï¼Œå¦‚æœå­—ä½“å®¶æ—ä¸åŒ…å« Font Awesomeï¼Œè¯´æ˜åŠ è½½å¤±è´¥
            const fontFamily = window.getComputedStyle(icon).fontFamily;
            if (!fontFamily.includes('Font Awesome')) {
                // æ›¿æ¢ä¸ºç®€å•æ–‡æœ¬ç¬¦å·
                icon.outerHTML = '<span style="margin-right:6px;">ğŸ¨</span>';

        }, 1000);
    </script>
