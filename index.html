<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZH综合科技</title>
    <script>
        // 立即检查当前域名，避免循环跳转
        (function() {
            const currentHost = window.location.hostname;
            const targetHost = 'czh2013.vercel.app';
            
            // 如果当前不在目标站点，则跳转
            if (currentHost !== targetHost && 
                currentHost !== 'czh2013.github.io' && 
                !currentHost.includes('localhost')) {
                
                // 使用替换而不是跳转，避免历史记录
                window.location.replace('https://czh2013.vercel.app');
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 50px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">CZH综合科技</div>
    <div class="message" id="message">正在检查重定向...</div>
    <div class="spinner" id="spinner"></div>
    
    <script>
        // 更新页面显示信息
        document.addEventListener('DOMContentLoaded', function() {
            const currentHost = window.location.hostname;
            const messageEl = document.getElementById('message');
            const spinnerEl = document.getElementById('spinner');
            
            if (currentHost === 'czh2013.vercel.app') {
                messageEl.textContent = '您已在主站点，无需跳转';
                spinnerEl.style.display = 'none';
                
                // 3秒后跳转到首页
                setTimeout(() => {
                    window.location.href = '/home.html';
                }, 3000);
                
            } else if (currentHost === 'czh2013.github.io') {
                messageEl.textContent = '正在跳转到主站点...';
                // 已经在head中跳转
                
            } else {
                messageEl.textContent = '正在重定向到主站点...';
                // 已经在head中跳转
            }
        });
    </script>
</body>
</html>
